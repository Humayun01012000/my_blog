{% extends "base.html" %}

{% block title %}My Bookmarks{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>ðŸ“Œ My Bookmarked Posts</h1>

    {% if posts %}
        <ul class="list-group mt-3">
            {% for post in posts %}
                <li class="list-group-item">
                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="mt-3">You have no bookmarked posts yet.</p>
    {% endif %}

    <a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">Back to Posts</a>
</div>
{% endblock %}
