{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p class="text-muted">By {{ post.user.username }} | {{ post.created_at|date:"d M Y, H:i" }}</p>
<div>{{ post.content|linebreaks }}</div>
<a href="{% url 'post_list' %}" class="btn btn-secondary mt-4">Back to Posts</a>

<div class="mt-4">
    <p>Share this post:</p>
    <a href="https://twitter.com/share?url={{ request.build_absolute_uri }}" target="_blank" class="btn btn-info btn-sm">
        <i class="fa fa-twitter"></i> Twitter
    </a>
    <a href="https://www.facebook.com/sharer.php?u={{ request.build_absolute_uri }}" target="_blank" class="btn btn-primary btn-sm">
        <i class="fa fa-facebook"></i> Facebook
    </a>
</div>

{% endblock %}
