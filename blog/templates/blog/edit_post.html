{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post: {{ post.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Post</button>
</form>
<a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">Back to Posts</a>
{% endblock %}
