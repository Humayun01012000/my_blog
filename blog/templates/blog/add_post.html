{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}
<h1>Add New Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create Post</button>
</form>
<a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">Back to Posts</a>
{% endblock %}
