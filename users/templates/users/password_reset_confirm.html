{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2>Set New Password</h2>
    {% if form %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
    {% else %}
      <p class="text-danger">Invalid or expired reset link.</p>
    {% endif %}
  </div>
{% endblock %}
