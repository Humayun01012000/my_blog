{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center text-primary fw-bold">Forgot Password?</h3>
        <p class="text-center text-muted">Enter your email to receive a reset link.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>

        <p class="text-center mt-3"><a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a></p>
    </div>
</div>
{% endblock %}
